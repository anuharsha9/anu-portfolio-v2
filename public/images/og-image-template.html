<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0B0C0E 0%, #111217 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'DM Serif Display', serif;
            color: #F5F5F5;
            position: relative;
            overflow: hidden;
        }
        .logo-container {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            opacity: 0.3;
        }
        .content {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            padding: 0 60px;
        }
        .name {
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }
        .title {
            font-size: 32px;
            color: #0D9488;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 0.01em;
        }
        .tagline {
            font-size: 24px;
            color: #A0A3B1;
            font-weight: 300;
            line-height: 1.4;
        }
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, #0D9488 50%, transparent 100%);
        }
    </style>
</head>
