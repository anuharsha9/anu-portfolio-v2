<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Anuja Harsha Nimmagadda</title>
  <link rel="icon" type="image/svg+xml" href="/brand/signature/signature-icon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 { font-size: 6rem; font-weight: 700; margin-bottom: 1rem; }
    h2 { font-size: 1.5rem; color: rgba(255,255,255,0.8); margin-bottom: 1rem; }
    p { color: rgba(255,255,255,0.6); margin-bottom: 2rem; line-height: 1.6; }
    .links { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 9999px;
      color: #FFFFFF;
      text-decoration: none;
      transition: all 0.3s;
    }
    a:hover {
      border-color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="links">
      <a href="/">Back to Home</a>
      <a href="/me/">About Me</a>
    </div>
  </div>
</body>
</html>
